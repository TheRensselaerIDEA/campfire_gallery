      <script type="text/javascript">

    function draw_chord(data, countries){
        //var m_1990 = data["matrix"][0]["1990"];
        //var countries = data["regions"];
        var width = 1920,
          height = 1080,
          innerRadius = Math.min(width, height) * .41,
          outerRadius = height/2;

        var fill =["#f39c12", "#8e44ad", "#2980b9", "#16a085", "#27ae60","#f1c40f","#e67e22","#e74c3c","#c0392b","#d35400"];

        var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height)
          .append("g")
          .attr("transform", "translate(" + width / 2 + "," + height/2 + ")");
          // var mySVG = document.getElementById("svg");
          // mySVG.setAttribute("width",  window.innerWidth);
          // mySVG.setAttribute("height", window.innerHeight);

        var chord = d3.layout.chord()
                .padding(.05)
                .matrix(data);

        var g = svg.append("g").selectAll("path")
                .data(chord.groups)
                .enter().append("path")
                .style("fill", function(d) {return fill[d.index] })
                //.style("stroke", function(d) { return fill[d.index]; })
                .attr("d", d3.svg.arc().innerRadius(innerRadius).outerRadius(outerRadius))
                .on("mouseover", fade(.1))
                .on("mouseout", fade(1));
        g.selectAll("text")
                .data(chord.groups)
                .enter()
                .append("text")
                .each( function(d,i) {
                    d.angle = (d.startAngle + d.endAngle) / 2;
                    d.name = countries[i];
                })
                .attr("dy",".35em")
                .attr("transform", function(d){
                    return "rotate(" + ( d.angle * 180 / Math.PI ) + ")" +
                           "translate(0,"+ -1.0*(outerRadius+10) +")" +
                            ( ( d.angle > Math.PI*3/4 && d.angle < Math.PI*5/4 ) ? "rotate(180)" : "");
                })
                .text(function(d){
                    return d.name;
                });
        function fade(opacity) {
            return function(g, i) {
                svg.selectAll(".chord path")
                    .filter(function(d) {
                        return d.source.index != i && d.target.index != i;
                    })
                    .transition()
                    .style("opacity", opacity);
            };
        }

        svg.append("g")
                .attr("class", "chord")
                .selectAll("path")
                .data(chord.chords)
                .enter().append("path")
                .attr("d", d3.svg.chord()
                  .radius(innerRadius))
                .style("fill", function(d) {
                    return fill[d.target.index];
                })
                .style("opacity", 1);
    }
    // d3.json("data/region_flow.json", function(data){
    //             draw_chord(data);
    // });


    const {ipcRenderer} = require('electron');
    ipcRenderer.on('sendyear', (event, arg) => {
        d3.json("data/region_flow.json", function(data){
            var m = data["matrix"];
            var r = data["regions"];
            if (arg.year==1990){
                d3.select("svg").remove(); 
                draw_chord(m[0]["1990"],r);
            }
            if (arg.year==1995){
                d3.select("svg").remove(); 
                draw_chord(m[1]["1995"],r);
            }
            if (arg.year==2000){
                d3.select("svg").remove(); 
                draw_chord(m[2]["2000"],r);
            }
            if (arg.year==2005){
                d3.select("svg").remove(); 
                draw_chord(m[3]["2005"],r);
            }
        })
    });
